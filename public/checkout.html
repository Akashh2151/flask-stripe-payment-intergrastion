<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/create-checkout-session" method="POST">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-basic-color mb-4" style="height: 500px;">
                        <div class="card-body">
                            <div class="card_inner">
                                <div class="card_inner__header">
                                    <img src="https://plus.unsplash.com/premium_photo-1681582863624-24337f436b78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Money" style="width: 100%;">
                                </div>
                                <div class="card_inner__content">
                                    <div class="title">Basic Plan</div>
                                    <div class="price">1 Rs</div>
                                    <div class="text">
                                        Track your basic expenses with this plan. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    </div>
                                </div>
                                <div class="card_inner__cta">
                                    <button type="submit" id="checkout-button" class="btn btn-primary">
                                        Get Basic Plan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </form>
</body>
</html>
